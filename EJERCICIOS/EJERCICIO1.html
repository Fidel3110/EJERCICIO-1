<!DOCTYPE html>
<html>
  <head>
    <title>Modificando Estilo</title>
  </head>
    <body>
      <p id="demo">Haz Click en el boton</p>
      <button type="button" onclick="modificar()">Cambiar</button>
      <script type="text/javascript">
        function modificar() {
          document.getElementById("demo").innerHTML = "Bienvenido";
        }
      </script>
  </body>
</html>
